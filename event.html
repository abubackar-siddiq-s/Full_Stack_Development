<html>
  <head>
    <title>Event Handling</title>
    <style>
      div {
        width: 150px;
        height: 150px;
        background-color: black;
        margin: 10px;
        padding: 10px;
        display: inline-block;
        color: white;
      }
    </style>
  </head>
  <body onkeypress="press()">
    <div id="move">Mouse Over</div>
    <div id="enter">Mouse Enter</div>
    <div id="out">Mouse Out</div>
    <div id="click">Click</div>
    <script>
      let i = 0;
      let j = 0;

      const press = () => {
        alert("Key Pressed!");
      };

      document.getElementById("move").addEventListener("mousemove", function () {
          document.getElementById("move").style.backgroundColor = "red";
        });

      document.getElementById("move").addEventListener("mouseleave", function () {
          document.getElementById("move").style.backgroundColor = "black";
        });

      document.getElementById("enter").addEventListener("mouseenter", function () {
          i++;
          document.getElementById("enter").innerText = "Mouse Enter: " + i;
        });

      document.getElementById("out").addEventListener("mouseout", function () {
        j++;
        document.getElementById("out").innerText = "Mouse Out: " + j;
      });

      document.getElementById("click").addEventListener("click", function () {
        document.getElementById("click").style.backgroundColor = "blue";
        document.getElementById("click").innerHTML = "Double Click to Reset!";
      });

      document.getElementById("click").addEventListener("dblclick", function () {
          document.getElementById("click").style.backgroundColor = "black";
          document.getElementById("click").innerHTML = "Click";
        });
    </script>
  </body>
</html>

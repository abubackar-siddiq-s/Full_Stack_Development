<html>
  <head>
    <title>Form Validation</title>
  </head>

  <body>
    <center>
      <form onsubmit="return validateForm();">
        <table>
          <tr>
            <td>Name:</td>
            <td><input type="text" id="name" /></td>
          </tr>

          <tr>
            <td>Roll No:</td>
            <td><input type="text" id="roll" /></td>
          </tr>

          <tr>
            <td>Email:</td>
            <td><input type="email" id="email" /></td>
          </tr>

          <tr>
            <td>Mobile:</td>
            <td><input type="text" id="mobile" /></td>
          </tr>

          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender" value="Male" id="gender1" />Male
              <input type="radio"name="gender" value="Female" id="gender2" />Female
            </td>
          </tr>

          <tr>
            <td>Department:</td>
            <td>
              <select id="dept">
                <option value="">Select Department</option>
                <option>CSE</option>
                <option>IT</option>
                <option>AIDS</option>
                <option>AIML</option>
                <option>CSD</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Password:</td>
            <td><input type="password" id="password" /></td>
          </tr>

          <tr>
            <td><button type="submit">Submit</button></td>
            <td><button type="reset">Reset</button></td>
          </tr>
        </table>
      </form>
    </center>

    <script>
      function validateForm() {
        var name = document.getElementById("name").value;
        var roll = document.getElementById("roll").value;
        var email = document.getElementById("email").value;
        var mobile = document.getElementById("mobile").value;
        var dept = document.getElementById("dept").value;
        var password = document.getElementById("password").value;
        var gender1 = document.getElementById("gender1").checked;
        var gender2 = document.getElementById("gender2").checked;

        if (name == "") {
          alert("Name is required");
          return false;
        }

        if (roll == "") {
          alert("Roll Number is required");
          return false;
        }

        if (email == "") {
          alert("Email is required");
          return false;
        }

        if (mobile.length != 10 || isNaN(mobile)) {
          alert("Mobile number must be exactly 10 digits");
          return false;
        }

        if (!gender1 && !gender2) {
          alert("Please select gender");
          return false;
        }

        if (dept == "") {
          alert("Please select a department");
          return false;
        }

        if (password.length < 8 || password.length > 30) {
          alert("Password must be between 8 and 30 characters");
          return false;
        }

        alert("Form submitted successfully!");
        return true;
      }
    </script>
  </body>
</html>

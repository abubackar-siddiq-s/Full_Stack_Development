<html>
  <head>
    <title>Password Validation</title>
  </head>
  <body>
    <input type="password" id="demo" />
    <button id="btn">Submit</button>

    <script>
      document.getElementById("btn").addEventListener("click", validatePass);

      function validatePass() {
        let pass = document.getElementById("demo").value;

        let hasChar = false;
        let hasNum = false;

        for (let i = 0; i < pass.length; i++) {
          if (/[a-zA-Z]/.test(pass[i])) {
            hasChar = true;
          }

          if (/[0-9]/.test(pass[i])) {
            hasNum = true;
          }
        }

        if (!hasChar || !hasNum) {
          alert("Password must contain at least one letter and one number");
          return false;
        }

        alert("Valid password");
        return true;
      }
    </script>
  </body>
</html>
